    runs-on: ubuntu-latest
    steps:
      - uses: paddyroddy/.github/actions/licence@19b19e930f3c18ea1a0317b831047b1c038e098a # v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          licence-file: ./LICENCE.md
