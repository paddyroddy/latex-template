name: Update Copyright

on:
  schedule:
    - cron: "0 3 1 1 *"

jobs:
  update-licence-year:
    runs-on: ubuntu-latest
    steps:
      - uses: paddyroddy/.github/actions/licence@f2d1998a2a659deaaa6a4e45beddc69388ed4894 # v0.22.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          licence-file: ./LICENCE.md
