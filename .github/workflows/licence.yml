name: Update Copyright

on:
  schedule:
    - cron: "0 3 1 1 *"

jobs:
  update-licence-year:
    runs-on: ubuntu-latest
    steps:
      - uses: paddyroddy/.github/actions/licence@909a876d9f25e81524e29bf6463c117d6826855b # v0.20.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          licence-file: ./LICENCE.md
