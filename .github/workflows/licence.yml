name: Update Copyright

on:
  schedule:
    - cron: "0 3 1 1 *"

jobs:
  update-licence-year:
    runs-on: ubuntu-latest
    steps:
      - uses: paddyroddy/.github/actions/licence@d847296ec70e63ba26408f9b354de8a40ce2f006 # v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          licence-file: ./LICENCE.md
