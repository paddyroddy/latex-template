---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@b88546337849b87e7d52ecf0f11a60a1e668a5ae # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
