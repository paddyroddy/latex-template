---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@09285e01c1fe597f667fc839e2d3a819c61e4716 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
