---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@9e9190a2091c7580ee5386336c7441dab34f9170 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
